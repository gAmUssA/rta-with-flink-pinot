# Root logger option
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Detailed logging for org.apache.flink
logger.flink.name = org.apache.flink
logger.flink.level = DEBUG

# Kafka connector logging
logger.kafka.name = org.apache.flink.connector.kafka
logger.kafka.level = DEBUG

# SQL logging
logger.sql.name = org.apache.flink.table
logger.sql.level = DEBUG

# Console appender configuration
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
