services:
  kafka:
    image: apache/kafka:3.8.0
    hostname: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "9092" ]
      interval: 5s
      timeout: 10s
      retries: 10
    environment:
      - PATH=/opt/kafka/bin:$PATH
      # KRaft settings
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT

  generator:
    build:
      context: ./generator
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TOPIC: "raw-events"
    volumes:
      - ./generator:/app
    command: [ "python", "-m", "analytics_generator.generator" ]

  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  pinot-controller:
    image: apachepinot/pinot:0.12.1
    command: "StartController -configFileName /config/controller.conf"
    ports:
      - "9000:9000"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms512m -XX:MaxDirectMemorySize=1g"
    volumes:
      - ./pinot/config:/config
      - ./pinot/data:/data

  pinot-broker:
    image: apachepinot/pinot:0.12.1
    command: "StartBroker -configFileName /config/broker.conf"
    depends_on:
      - pinot-controller
    ports:
      - "8099:8099"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms512m -XX:MaxDirectMemorySize=1g"
    volumes:
      - ./pinot/config:/config

  pinot-server:
    image: apachepinot/pinot:0.12.1
    command: "StartServer -configFileName /config/server.conf"
    depends_on:
      - pinot-controller
    ports:
      - "8098:8098"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms512m -XX:MaxDirectMemorySize=1g"
    volumes:
      - ./pinot/config:/config
      - ./pinot/data:/data

  pinot-zookeeper:
    image: zookeeper:3.8.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  pinot-init:
    image: curlimages/curl:latest
    depends_on:
      - pinot-controller
      - pinot-broker
      - pinot-server
    volumes:
      - ./pinot/config:/config
      - ./pinot/init-pinot.sh:/init-pinot.sh
    command: ["sh", "/init-pinot.sh"]
    restart: on-failure

  jobmanager:
    hostname: jobmanager
    build:
      context: ./flink
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        jobmanager.rest.address: jobmanager
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        heartbeat.interval: 1000
        heartbeat.timeout: 5000
    volumes:
      - ./flink/sql:/opt/flink/sql
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/" ]
      interval: 5s
      timeout: 10s
      retries: 10

  taskmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 16
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        heartbeat.interval: 1000
        heartbeat.timeout: 5000
    volumes:
      - ./flink/sql:/opt/flink/sql

  sql-client:
    build:
      context: ./flink
      dockerfile: Dockerfile
    command: bin/sql-client.sh
    #command: bin/sql-client.sh -f /opt/flink/sql/flink.sql
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager
    depends_on:
      jobmanager:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./flink/sql:/opt/flink/sql

  debug:
    image: nicolaka/netshoot
    container_name: network-debug
    command: sleep infinity
    depends_on:
      kafka:
        condition: service_healthy
      jobmanager:
        condition: service_healthy

networks:
  default:
    name: analytics-network
